services:
  # PostgreSQL Database for Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: stock-analysis-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-analysis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak OAuth2 Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: stock-analysis-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/realm-export.json
      KEYCLOAK_IMPORT_OVERWRITE: "true"
    command:
      - start-dev
      - --import-realm
      - --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true
    ports:
      - "8090:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - stock-analysis-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock-analysis-redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - stock-analysis-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-analysis-backend
    environment:
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: stock-analysis
      KEYCLOAK_CLIENT_ID: stock-analysis-client
      KEYCLOAK_CLIENT_SECRET: your-client-secret-here
      ALPHA_VANTAGE_API_KEY: YC6TI0S22SVZI87N
      POLYGON_API_KEY: 8oQY_6TRJX6KnrVyhzkzqLPFd4Jck1Qw
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    depends_on:
      - keycloak
      - redis
    networks:
      - stock-analysis-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-analysis-frontend
    environment:
      VITE_API_URL: http://192.168.1.209:8000
      VITE_KEYCLOAK_URL: http://192.168.1.209:8090
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - stock-analysis-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

networks:
  stock-analysis-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
